name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            artifact: linker-linux-x86_64.tar.gz
          - os: windows-latest
            name: windows
            artifact: linker-windows-x64.zip

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Build for Linux
      if: matrix.name == 'linux'
      run: |
        gcc -std=c99 -O2 -Wall -Wextra -o linker linker.c miniz.c
        tar -czf ${{ matrix.artifact }} linker

    - name: Setup MinGW
      if: matrix.name == 'windows'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: false
        install: >-
          mingw-w64-x86_64-gcc
          zip

    - name: Build for Windows
      if: matrix.name == 'windows'
      shell: msys2 {0}
      run: |
        gcc -std=c99 -O2 -Wall -Wextra -o linker.exe linker.c miniz.c
        zip ${{ matrix.artifact }} linker.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}-build
        path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/linux-build/linker-linux-x86_64.tar.gz
          artifacts/windows-build/linker-windows-x64.zip
        body: |
          ## Binaries
          - `linker-linux-x86_64.tar.gz` - Linux x86_64 binary
          - `linker-windows-x64.zip` - Windows x64 binary

          Built automatically from tag ${{ github.ref_name }}
        draft: false
        prerelease: false
